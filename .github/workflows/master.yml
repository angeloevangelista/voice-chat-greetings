# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Dockerfile
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: voice-chat-greetings:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [docker-build]

    steps:
      - uses: actions/checkout@v3

      - name: Install flyctl to deploy
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to fly.io using flyctl
        run: flyctl deploy --remote-only flyctl deploy --env BOT_TOKEN=${{ secrets.DOCKER_BOT_TOKEN }} --env TEMP_FOLDER=${{ secrets.DOCKER_TEMP_FOLDER }}
